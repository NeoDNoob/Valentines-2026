<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Valentines Request</title>
        <link rel="stylesheet" href="style.css">
       
    </head>
    <body>
        <div id="root">
            <div id="questionBox">
                <div><img id="mochi" src="/src/image/mochi.png"></div>
                <div id="question">
                    <p>Will you be my Valentine?</p>
                </div>
                <div class="buttonZone">
                    <button id="yes">Yes</button>
                    <button id="no">No</button>
                </div>
                <div id="modal" class="modal">
                    <div class="modalContent">
                        <img src="/src/image/images.jpg" id="jabee">
                        <h2>Free Food Unlocked!</h2>
                        <p>No is never an option. But you get a free meal anyway! I love you! ❤</p>
                        <button id="closeModal">✕</button>
                    </div>
                </div>
            </div>
            
        </div>
    </body>
     <script src="/src/script.js"></script>
</html>
